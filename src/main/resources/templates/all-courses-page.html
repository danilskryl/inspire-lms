<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <link
            rel="canonical"
            href="https://getbootstrap.com/docs/4.4/examples/album/"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link
            rel="apple-touch-icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/apple-touch-icon.png"
            sizes="180x180"
    />
    <link
            rel="icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon-32x32.png"
            sizes="32x32"
            type="image/png"
    />
    <link
            rel="icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon-16x16.png"
            sizes="16x16"
            type="image/png"
    />
    <link
            rel="manifest"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/manifest.json"
    />
    <link
            rel="mask-icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/safari-pinned-tab.svg"
            color="#563d7c"
    />
    <link
            rel="icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon.ico"
    />
    <meta
            name="msapplication-config"
            content="/docs/4.4/assets/img/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#563d7c"/>
    <title>Courses</title>
</head>

<body>
<main role="main">
    <section class="jumbotron text-center">
        <form th:action="@{/courses/new}" th:method="GET">
            <button type="submit">Create Course</button>
        </form>

        <h1>All courses</h1>
        <p class="lead text-muted">You can study everything</p>

        <div class="row" th:each="course : ${allCourses}">
            <div class="card" style="width: 18rem;">
                <b th:text="${course.title}">Title</b>
                <div class="card-body">
                    <p class="card-text" th:text="${course.description}">Description</p>
                </div>
                <div class="btn-group">
                    <a th:href="@{/courses/{id}(id=${course.id})}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">
                            View
                        </button>
                    </a>
                </div>
                <small class="text-muted"
                       th:text="'Expected completion time: ' + ${course.courseDuration}">Duration</small>
            </div>
        </div>
    </section>
</main>
</body>
</html>
