<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <title>Inspire</title>
    <style>
        textarea {
            background: #FFFFFF; /* Цвет фона */
            border: 2px solid #C01CC0; /* Параметры рамки */
            padding: 10px; /* Поля */
            width: 100%; /* Ширина */
            height: 200px; /* Высота */
            box-sizing: border-box; /* Алгоритм расчёта ширины */
            font-size: 14px; /* Размер шрифта */
        }
    </style>
</head>

<body>
<main role="main">
    <h1>New course</h1>
    <div>
        <form action="#" th:action="@{/courses}" th:object="${newCourse}" th:method="POST">
            <label for="title">Title</label>
            <input id="title" type="text" th:field="*{title}"/>
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}"></textarea>
            <label for="time">Expected time to complete</label>
            <input id="time" type="text" th:field="*{courseDuration}"/>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </div>

</main>

<footer class="text-muted">
    <p class="float-right">
        <a th:href="@{/courses}">Back to courses</a>
    </p>
    <p>
        Created by Danil Skryl
    </p>
</footer>

</body>
</html>
