<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="generator" content="Jekyll v3.8.6"/>
    <title th:text="${course.title}">Inspire</title>

    <link
            rel="canonical"
            href="https://getbootstrap.com/docs/4.4/examples/album/"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link
            rel="apple-touch-icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/apple-touch-icon.png"
            sizes="180x180"
    />
    <link
            rel="icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon-32x32.png"
            sizes="32x32"
            type="image/png"
    />
    <link
            rel="icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon-16x16.png"
            sizes="16x16"
            type="image/png"
    />
    <link
            rel="manifest"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/manifest.json"
    />
    <link
            rel="mask-icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/safari-pinned-tab.svg"
            color="#563d7c"
    />
    <link
            rel="icon"
            href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon.ico"
    />
    <meta
            name="msapplication-config"
            content="/docs/4.4/assets/img/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#563d7c"/>
</head>

<body>
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 th:text="${course.title}">Course</h1>
            <p class="lead text-muted">
        </div>
    </section>

    <div class="container">
        <p th:text="'Author - ' + ${course.author.getFullName()}"></p>
        <p th:text="${course.description}"></p>

        <div class="row" th:if="${modules.isEmpty()}">
            <b>Author hasn't added any modules yet</b>
        </div>

        <div class="row" th:unless="${modules.isEmpty()}">
            <div class="card" th:each="module : ${modules}" style="width: 18rem;">
                <b th:text="${module.title}">Title</b>
                <div class="btn-group">
                    <form th:action="@{'/courses/' + ${course.id} + '/modules/' + ${module.id}}" th:method="GET">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                            Open
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <small class="text-muted" th:text="'Expected completion time: ' + ${course.courseDuration}"></small>
        </div>
        <div class="btn-group" role="group">
            <form th:action="@{'/courses/' + ${course.id} + '/modules/new'}" th:method="GET">
                <button type="submit" class="btn btn-sm btn-outline-secondary mr-2">Add module</button>
            </form>
            <form th:action="@{'/courses/' + ${course.id} + '/edit'}" th:method="GET">
                <button type="submit" class="btn btn-sm btn-outline-secondary mr-2">Edit Course</button>
            </form>
            <form th:action="@{/courses/{id}(id=${course.id})}" th:method="DELETE">
                <button type="submit" class="btn btn-sm btn-outline-secondary mr-2">Delete Course</button>
            </form>
        </div>
    </div>
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a th:href="@{/courses}">Back to courses</a>
        </p>
    </div>
</footer>

</body>
</html>
